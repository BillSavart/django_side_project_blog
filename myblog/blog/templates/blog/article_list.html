{% extends "base.html" %}

{% block content %}
    <h1>All Articles</h1>
    <hr>
    <ul class="list-unstyled">
        {% for article in article_list %}
        <li class="media">
        <!--<img src="..." class="mr-3" alt="...">-->
        <div class="media-body">
            <h5><a class="mt-0 mb-1" href="{{ article.get_absolute_url }}">{{ article.title }}</a></h5>
                <!--{{ article.context }}-->
            <hr>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
