{% extends "base.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
            {% load static %}
            <img src="{% static 'images/microsoft_logo.png' %}" class="d-block w-100" height="350">
        </div>
        <div class="carousel-item" data-interval="2000">
            {% load static %}
            <img src="{% static 'images/AWS_logo.jpg' %}" class="d-block w-100" height="350">
        </div>
        <div class="carousel-item" data-interval="2000">
            {% load static %}
            <img src="{% static 'images/linkedin_logo.png' %}" class="d-block w-100" height="350">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<h1>Home Page</h1>
<p>The website has the following articles:</p>
    <ul>
        <li><strong>Articles: </strong>{{ num_article }}</li>
        <li><strong>Users: </strong>{{ num_user }}</li>
    </ul>


{% endblock %}
