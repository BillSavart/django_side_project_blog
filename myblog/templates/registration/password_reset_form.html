{% extends "base.html" %}

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <label for="addressEmail">Enter your email address to reset the password:</label>
        <p id="addressEmail">{{ form.email }}</p> 
        <input type="submit" class="btn btn-default btn-dark" value="Reset password">
    </form>
{% endblock %}
